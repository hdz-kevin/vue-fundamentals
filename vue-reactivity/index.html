<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<div id="app"></div>

<script>
  const { createApp, ref } = Vue

  // Un componente en Vuejs es un simple objeto de js que sigue un interfaz para definir el html,
  // la data y acciones del componente
  const Counter = {
    template: `
      <div>
        Count is: {{ count }}
        <button v-on:click="increment">Increment</button>
        <button v-on:click="decrement">Decrement</button>
      </div>
    `,

    data() {
      return {
        count: 0,
      }
    },

    methods: {
      increment() {
        this.count++;
      },
      decrement() {
        if (this.count > 0) {
          this.count--;
        }
      }
    }
  };

  const App = {
    template: `
      <header>Header</header>
      <main>
        <Counter />
      </main>
      <footer>Footer</footer>
    `,
  };

  const app = createApp(App);
  app.component('Counter', Counter)
  app.mount('#app');
</script>
