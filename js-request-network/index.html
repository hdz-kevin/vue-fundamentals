<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <button>Get Contacts</button>
    <div id="contacts">
    </div>

    <script>
        const button = document.querySelector("body > button");
        const contactsDiv = document.getElementById("contacts");

        /**
         * Manipular el DOM de esta forma: Crear elementos individuales e ir 
         * añadiéndolos al DOM, es mas eficiente para el navegador

        //   .then(users => {
        //     users.forEach(user => {
        //       const div = document.createElement('div');
        //       const text = document.createTextNode(user.name);

        //       div.appendChild(text);
        //       contactsDiv.appendChild(div);
        //     })
        //   })

        /**
         * Esta forma es menos eficiente
         */
        button.onclick = () => fetch('https://jsonplaceholder.typicode.com/users')
            .then(r => r.json())
            .then(users => {
                contactsDiv.innerHTML = users.map(u => `<div>${u.name}</div>`).join('');
            });
    </script>
</body>

</html>
